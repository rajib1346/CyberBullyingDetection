<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }
        .timer {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .alert {
            font-size: 1.2em;
        }
        .btn-secondary {
            background-color: #17a2b8;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #138496;
        }
        .prediction-time {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
    <script>
        function startTime() {
            const today = new Date();
            let h = today.getUTCHours() + 6; // Convert to BST (UTC + 6)
            let m = today.getUTCMinutes();
            let s = today.getUTCSeconds();
            let session = "AM";
            if (h == 0) {
                h = 12;
            }
            if (h > 12) {
                h = h - 12;
                session = "PM";
            }
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('timer').innerHTML = h + ":" + m + ":" + s + " " + session;
            setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) { i = "0" + i };
            return i;
        }
    </script>
</head>
<body onload="startTime()">
    <div class="container">
        <div id="timer" class="timer"></div>
        <img src="static/img1.jpg" alt="Logo" class="logo">
        <h2 class="text-center">Prediction Result</h2>
        <div class="alert alert-info mt-4">
            {{ prediction_text|safe }}
        </div>
        <div class="prediction-time">
            Prediction made in {{ prediction_time }} seconds.
        </div>
        <a href="/" class="btn btn-secondary mt-3">Go Back</a>
        <div class="footer">Â© Rajib Kumar Halder</div>
    </div>
</body>
</html>
